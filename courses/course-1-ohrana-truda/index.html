<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #d1fae5 100%);
            color: #0f172a;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader-container {
            text-align: center;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(59,130,246,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            max-width: 500px;
            margin: 20px;
        }
        
        .loader-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .loader-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader-container p {
            color: #475569;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            animation: progress 1.5s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-icon">ü™ñ</div>
        <h2>–í—ã–±–∏—Ä–∞–µ–º –±–∏–ª–µ—Ç</h2>
        <p>–°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –±–∏–ª–µ—Ç–∞ –¥–ª—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–Ω–∞–Ω–∏–π</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // –†–∞–Ω–¥–æ–º–Ω—ã–π –≤—ã–±–æ—Ä –±–∏–ª–µ—Ç–∞ (1 –∏–ª–∏ 2)
        const randomTicket = Math.floor(Math.random() * 2) + 1;
        
        // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (—á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é)
        setTimeout(() => {
